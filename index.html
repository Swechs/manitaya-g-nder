<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ã‡ok TatlÄ±sÄ±n â€” KaÃ§an Buton</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b6b;--muted:#9aa8bf}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{background:linear-gradient(180deg,#071021 0%, #071a2b 60%);display:flex;align-items:center;justify-content:center;color:#e6eef8}
    .card{width:min(760px,92vw);min-height:320px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:36px;box-shadow:0 8px 30px rgba(2,6,23,0.6);display:grid;grid-template-rows:auto 1fr;gap:18px;align-items:start;position:relative}
    .title{font-size:clamp(24px,4vw,36px);font-weight:700;text-align:center}
    .subtitle{color:var(--muted);text-align:center;font-size:clamp(14px,2.2vw,18px);min-height:28px}
    .center{display:flex;align-items:center;justify-content:center;height:140px}
    .controls{display:flex;gap:18px;justify-content:center}
    button{padding:12px 20px;border-radius:12px;border:0;font-weight:600;cursor:pointer;user-select:none}
    .yes{background:linear-gradient(90deg,#7ce6a9,#3ecf8e);color:#072214}
    .no{background:linear-gradient(90deg,#ff9aa2,#ff6b6b);color:#2a0707;position:relative}
    .hint{position:absolute;right:18px;bottom:14px;color:var(--muted);font-size:12px}
    /* make the container area where button can move */
    .arena{position:relative;height:120px}
    /* subtle transition so it looks smooth */
    .moving{transition:transform 220ms cubic-bezier(.2,.9,.3,1), left 220ms, top 220ms}
  </style>
</head>
<body>
  <div class="card" id="card">
    <div>
      <div class="title" id="title">Ã§ok tatlÄ±sÄ±n</div>
      <div class="subtitle" id="subtitle">evet Ã¶yleyim â€” ya da hayÄ±r?</div>
    </div>

    <div class="center">
      <div style="width:100%">
        <div class="arena" id="arena">
          <div class="controls" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:100%;justify-content:center;gap:30px;pointer-events:none">
            <button id="yes" class="yes moving" style="pointer-events:auto">Evet</button>
            <button id="no" class="no moving" style="pointer-events:auto">HayÄ±r</button>
          </div>
        </div>
      </div>
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="hint">Buton "HayÄ±r" yaklaÅŸtÄ±kÃ§a kaÃ§ar â€” yakala bakalÄ±m!</div>
      <div style="font-size:13px;color:var(--muted)">Ã–rnek: SadÄ±k TÃ¼kel</div>
    </div>
  </div>

  <script>
    // Ayarlar
    const arena = document.getElementById('arena');
    const btnNo = document.getElementById('no');
    const btnYes = document.getElementById('yes');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');

    // Mesaj dizileri
    const mainTexts = ['Ã§ok tatlÄ±sÄ±n', 'sen tam bir gÃ¼neÅŸsin', 'Kalbin Ã§ok gÃ¼zel', 'bunu sÃ¶ylemeyi seviyorum'];
    const subTexts = ['evet Ã¶yleyim', 'bunu duymak gÃ¼zel', 'biraz utanÄ±yorum ama...','baÅŸka bir ÅŸey sÃ¶yleyeyim mi?'];

    // Buton kaÃ§ma davranÄ±ÅŸÄ± iÃ§in eÅŸiÄŸi (px)
    const THRESHOLD = 120; // yakÄ±nlÄ±k eÅŸiÄŸi
    let avoidEnabled = true;
    let moveCooldown = false; // Ã§ok sÄ±k kaÃ§masÄ±n diye

    // arena iÃ§indeki hareket sÄ±nÄ±rlarÄ±nÄ± hesapla
    function getBounds() {
      return arena.getBoundingClientRect();
    }

    // butonu rastgele bir noktaya taÅŸÄ±
    function moveButtonToRandom() {
      const b = getBounds();
      const btnRect = btnNo.getBoundingClientRect();
      const maxX = b.width - btnRect.width - 8;
      const maxY = b.height - btnRect.height - 8;
      const x = Math.max(8, Math.floor(Math.random() * maxX));
      const y = Math.max(8, Math.floor(Math.random() * maxY));
      // transform yerine left/top kullanmak daha stabil pozisyon.
      btnNo.style.position = 'absolute';
      btnNo.style.left = x + 'px';
      btnNo.style.top = y + 'px';
      // kÄ±sa sÃ¼reli soÄŸuma
      moveCooldown = true;
      setTimeout(()=> moveCooldown = false, 300);
    }

    // mousemove sÄ±rasÄ±nda kaÃ§ma kontrolÃ¼
    window.addEventListener('mousemove', (e) => {
      if (!avoidEnabled || moveCooldown) return;
      const b = getBounds();
      const btnRect = btnNo.getBoundingClientRect();
      // butonun merkezini hesapla (sayfa koordinatlarÄ±na gÃ¶re)
      const btnCenterX = btnRect.left + btnRect.width / 2;
      const btnCenterY = btnRect.top + btnRect.height / 2;
      const dx = e.clientX - btnCenterX;
      const dy = e.clientY - btnCenterY;
      const dist = Math.hypot(dx, dy);
      if (dist < THRESHOLD) {
        // kaÃ§ma yÃ¶nÃ¼nÃ¼ tercihli yap: tÄ±klandÄ±ÄŸÄ± yÃ¶ne ters
        moveButtonToRandom();
        // mesajlarÄ± deÄŸiÅŸtirelim (kÄ±sa tepki)
        subtitle.textContent = 'bida dÃ¼ÅŸÃ¼n...';
        // hafif titreÅŸim efekti
        btnNo.animate([{transform:'scale(1)'},{transform:'scale(1.08)'},{transform:'scale(1)'}],{duration:300});
      }
    });

    // eÄŸer kullanÄ±cÄ± 'HayÄ±r' butonuna tÄ±klarsa (nadiren yakalanÄ±r)
    btnNo.addEventListener('click', (e) => {
      // buton yakalanmÄ±ÅŸ gibi davran
      avoidEnabled = false;
      subtitle.textContent = 'tamam, bir daha dÃ¼ÅŸÃ¼n :)';
      title.textContent = 'heh yakaladÄ±n mÄ±?';
      // kÃ¼Ã§Ã¼k gÃ¶rsel Ã¶dÃ¼l
      btnNo.disabled = true;
      btnNo.style.transform = 'scale(1.03)';
      setTimeout(()=>{
        // tekrar baÅŸa dÃ¶n
        title.textContent = mainTexts[Math.floor(Math.random()*mainTexts.length)];
        subtitle.textContent = subTexts[Math.floor(Math.random()*subTexts.length)];
        btnNo.disabled = false;
        avoidEnabled = true;
      }, 1500);
    });

    // 'Evet' butonuna basÄ±lÄ±nca Ã¶zel bir mesaj gÃ¶ster
    btnYes.addEventListener('click', () => {
      // metinleri deÄŸiÅŸtir
      title.textContent = 'teÅŸekkÃ¼r ederim ðŸ¥°';
      subtitle.textContent = 'Ã§ok tatlÄ±sÄ±n!';
      // butonlarÄ± devre dÄ±ÅŸÄ± bÄ±rak
      btnYes.disabled = true; btnNo.disabled = true;
      // kÃ¼Ã§Ã¼k animasyon
      btnYes.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:500});
      setTimeout(()=>{
        // tekrar rastgele ana metinlere dÃ¶n
        title.textContent = mainTexts[Math.floor(Math.random()*mainTexts.length)];
        subtitle.textContent = subTexts[Math.floor(Math.random()*subTexts.length)];
        btnYes.disabled = false; btnNo.disabled = false;
      },2000);
    });

    // pencere yeniden boyutlandÄ±rÄ±ldÄ±ÄŸÄ±nda butonu ortalayalÄ±m
    function centerButtons(){
      // temizle
      btnNo.style.position = '';
      btnNo.style.left = '';
      btnNo.style.top = '';
      // controls wrapper otomatik ortalÄ±yor
    }
    window.addEventListener('resize', centerButtons);

    // BaÅŸlangÄ±Ã§ta kÃ¼Ã§Ã¼k bir rastgelelik
    setTimeout(()=>{
      subtitle.textContent = subTexts[0];
    },200);

  </script>
</body>
</html>
